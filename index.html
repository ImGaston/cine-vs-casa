<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Cine vs Casa</title>
</head>

<body class="container">
    <div class="HEADER">
        <h1>Cine vs Casa</h1>
    </div>
    <div class="H2">¿Cuantas películas ves al mes?</div>

        <input id="InputNumber" type="number">
    </div>
    <h3 class="H3">¿Cuales son tus plataformas de streaming?</h3>
    <div class="N">
        <input type="checkbox" id="myCheckbox1" />
        <label for="myCheckbox1"><img src="./img/netflix.webp" /></label>
    </div>
    <div class="A">
        <input type="checkbox" id="myCheckbox2" />
        <label for="myCheckbox2"><img src="./img/amazonprime.webp" /></label>
    </div>
    <div class="D">
        <input type="checkbox" id="myCheckbox3" />
        <label for="myCheckbox3"><img src="./img/disneyplus.webp" /></label>
    </div>
    <div class="H">
        <input type="checkbox" id="myCheckbox4" />
        <label for="myCheckbox4"><img src="./img/hbomax.webp" /></label>
    </div>
    <div class="BOTON">
        <button class="button">
            Calcular
        </button>
    </div>
    <div class="PARRAFO">Te conviene seguir con tus suscripciones antes que ir al cine</div>
    <div class="FOOTER">Footer</div>
</body>


</html>
